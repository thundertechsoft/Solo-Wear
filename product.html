<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | Solo Wear</title>
    <meta name="description" content="View detailed information about this luxury fashion item at Solo Wear. Premium quality and craftsmanship.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">SOLO <span class="gold">WEAR</span></a>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="cart.html" class="nav-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="admin.html" class="nav-link admin-btn">
                    <i class="fas fa-lock"></i>
                </a>
            </div>
            
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Product Detail -->
    <section class="product-detail-section">
        <div class="container">
            <div class="product-detail-container" id="productDetail">
                <!-- Product will be dynamically loaded from Firebase -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading product details...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="related-products">
        <div class="container">
            <h2 class="section-title">YOU MAY ALSO <span class="gold">LIKE</span></h2>
            <div class="products-grid" id="relatedProducts">
                <!-- Related products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 class="footer-logo">SOLO <span class="gold">WEAR</span></h3>
                    <p>Redefining luxury fashion with unparalleled craftsmanship and exclusive designs.</p>
                </div>
                
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <a href="index.html">Home</a>
                    <a href="shop.html">Shop Collection</a>
                    <a href="cart.html">View Cart</a>
                </div>
                
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p><i class="fas fa-phone gold"></i> +92 312 1399449</p>
                    <p><i class="fas fa-envelope gold"></i> info@solowear.com</p>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2024 Solo Wear. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- WhatsApp Float -->
    <a href="https://wa.me/923121399449" target="_blank" class="whatsapp-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script type="module">
        import { loadProductDetail, loadRelatedProducts } from './firebase-config.js';
        
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        if (productId) {
            loadProductDetail(productId);
            loadRelatedProducts(productId);
        } else {
            window.location.href = 'shop.html';
        }
    </script>
</body>
</html>
