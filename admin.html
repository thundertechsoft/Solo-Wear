<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Solo Wear</title>
    <meta name="description" content="Solo Wear admin control panel for product and order management.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Admin Login Screen -->
    <div class="admin-login-screen" id="adminLogin">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-lock"></i> Admin Access</h1>
                <p>Solo Wear Control Panel</p>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="adminPin">Enter PIN</label>
                    <input type="password" id="adminPin" placeholder="Enter 4-digit PIN" maxlength="4">
                </div>
                <button class="btn-gold" id="loginBtn">Access Dashboard</button>
                <p class="login-note">Restricted access. Unauthorized entry is prohibited.</p>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard (Hidden until login) -->
    <div class="admin-dashboard" id="adminDashboard" style="display: none;">
        <!-- Admin Navigation -->
        <nav class="admin-navbar">
            <div class="admin-nav-container">
                <div class="admin-brand">
                    <h1><i class="fas fa-crown"></i> SOLO WEAR ADMIN</h1>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Admin Content -->
        <div class="admin-container">
            <!-- Dashboard Stats -->
            <div class="admin-stats">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <p id="totalProducts">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Orders</h3>
                    <p id="totalOrders">0</p>
                </div>
                <div class="stat-card">
                    <h3>Revenue</h3>
                    <p id="totalRevenue">PKR 0</p>
                </div>
            </div>

            <!-- Product Management -->
            <div class="admin-section">
                <h2><i class="fas fa-box"></i> Product Management</h2>
                
                <!-- Add Product Form -->
                <div class="admin-card">
                    <h3>Add New Product</h3>
                    <form id="addProductForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productName">Product Name *</label>
                                <input type="text" id="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Price (PKR) *</label>
                                <input type="number" id="productPrice" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Image URL *</label>
                            <input type="url" id="productImage" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description *</label>
                            <textarea id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category *</label>
                            <select id="productCategory" required>
                                <option value="men">Men</option>
                                <option value="women">Women</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-gold">
                            <i class="fas fa-plus"></i> Add Product
                        </button>
                    </form>
                </div>

                <!-- Product List -->
                <div class="admin-card">
                    <h3>Manage Products</h3>
                    <div class="product-list" id="adminProductList">
                        <!-- Products will be loaded here -->
                        <div class="loading">Loading products...</div>
                    </div>
                </div>
            </div>

            <!-- Order Management -->
            <div class="admin-section">
                <h2><i class="fas fa-shopping-cart"></i> Order Management</h2>
                <div class="admin-card">
                    <div class="order-list" id="orderList">
                        <!-- Orders will be loaded here -->
                        <div class="loading">Loading orders...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
